<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org" th:replace="basepage::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	
<section>
 <div id="login">
        <div class="container">
           <div id="login-row" class="row justify-content-center align-items-center">
                
                <div id="login-column" class="col-md-5">
                   
                    <div id="login-box" style="height:250px">
                      
                        <!-- otp from -->
                        <br>
                        <div class="alert alert-success" role="alert">
  							We have sent OTP to your email ..
						</div>
   
		   <!-- message alert  -->                      
		<div th:if="${session.message}" class="container"><!-- if session get message then it working otherwise not work -->
						
		<!-- helper class type to take alert(success or danger) -->
		<div class="alert alert-danger my-2 text-center" role="alert">
		  				
		<span th:text="${session.message}"></span><!-- helper class message print -->
		</div>
					
		<!-- show the message then it remove the message -->
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
 
      					
      					<form th:action="@{/verify-otp}" th:method="post">
      					<div class="form-group">
      					
      					<input name="userotp" required type="text" placeholder="Enter OTP here..." class="form-control my-4"/>
      					
      					</div>
      					
      					<div class="container text-center mt-3">
      					
      					<button class="btn btn-success">Verify</button>
      					
      					</div>
      					
      					</form>	                  
                    </div>
                </div>
              </div>
           </div>
        </div>
    
</section>

</body>
</html>
