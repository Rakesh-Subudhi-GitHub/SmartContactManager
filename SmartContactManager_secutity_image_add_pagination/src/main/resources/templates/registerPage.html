<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org" th:replace="basepage::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>RegisterPage</title>
</head>
<body>
	
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="my-card mt-3">
				
				<!-- Print success message or error message in register page -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p class="text-center" th:text="${session.message.content}"></p><!-- print message -->
				
				<!-- then remove the all msg -->
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				
				
				<div class="container text-center">
				<img alt="" style="width: 75px" th:src="@{/image/register.png}">
				
				</div>
					<h1 class="text-center">Register Here !!</h1>
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}" ><!-- connect register in control class "user" connected -->
					
					<!-- name field -->
					<div class="form-group">
					
    				<label for="name_field" class="form-label">Your Name</label>
    				<!-- here name="name" same  in user.class -->
    				
    				<!-- add a cond in class for validation -->
    				<input type="text" 
    						name="name"
    						class="form-control"
    						th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
    						 id="name_field" 
    						   aria-describedby="emailHelp"
    						    placeholder="Enter here..."
    						       required="required"
    						       th:value="${user.name}"/>
    					
    					<!-- validation name field check-->
    					<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      					
   						 </div>	
   						    
  					</div>
  					
					<!-- email field -->
					<div class="form-group">
					
    				<label for="email_field" class="form-label">Email</label>
    				
    				<input type="email"
    						name="email"
    						class="form-control" 
    						 id="email_field" 
    						   aria-describedby="emailHelp"
    						    placeholder="Enter here..."
    						       required="required"
    						       th:value="${user.email}"/>
    						   
  					</div>
  					
  					<!--password field -->
					<div class="form-group">
					
    				<label for="password_field" class="form-label">Password</label>
    				
    				<input type="password"
    						name="password"
    						class="form-control" 
    						 id="password_field" 
    						   aria-describedby="emailHelp"
    						    placeholder="Enter here..."
    						       required="required"/>
    						   
  					</div>
  					
  					<!-- user About -->
  					<label></label>
  					<div class="form-group">
  						<textarea name="about" th:text="${user.about}"
  										placeholder="Enter something yourself" 
  											rows="6" cols="50" class="from-control"></textarea>

  					</div>
  					
  					<!-- term and condition agreement -->
  					<div class="form-group form-check">
  						<input type="checkbox"
  						  name="agreement"
  						  class="form-check-input"
  						  id="agreement"/>
  						  
  						 <label for="agreement">Accept terms and Conditions</label>
  					</div>
  					
  					<!-- buttons -->
  					<div class="container text-center">
  					<button type="submit" class="btn bg-primary text-white">Submit</button>
					
					<button type="reset" class="btn btn-warning">Reset</button>
					</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
